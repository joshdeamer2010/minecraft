<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Minecraft Mod Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Minecraft Mod Store</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="mod-listings.html">Mods</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <h2>Checkout</h2>
    <form action="payment-processing.html" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit" class="btn">Proceed to Payment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Minecraft Mod Store. All rights reserved.</p>
  </footer>
</body>
</html>
